
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Break</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .message-content {
            font-size: 1.2rem;
            color: #333;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 500px;
        }
        .continue-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <div class="message-content">
                {{ message }}
            </div>
            <div class="continue-btn">
                <a href="{{ url_for('play_song') }}" class="btn btn-secondary">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
